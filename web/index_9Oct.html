    $(function () {
        $('.button-checkbox').each(function () {

            // Settings
            var $widget = $(this),
                $button = $widget.find('button'),
                $checkbox = $widget.find('input:checkbox'),
                color = $button.data('color'),
                settings = {
                    on: {
                        icon: 'glyphicon glyphicon-check'
                    },
                    off: {
                        icon: 'glyphicon glyphicon-unchecked'
                    }
                };

            // Event Handlers
            $button.on('click', function () {
                $checkbox.prop('checked', !$checkbox.is(':checked'));
                $checkbox.triggerHandler('change');
                updateDisplay();
            });
            $checkbox.on('change', function () {
                
                
                
                if( $checkbox.attr('id') === 'cb_todos' ){
                    
                    handleClickTodos(this);
                    
                    $('#cb_carrera').trigger('change');
                    $('#cb_maraton').trigger('change');
                    $('#cb_tlon').trigger('change');
                    $('#cb_bici').trigger('change');
                    $('#cb_trail').trigger('change');
                    $('#cb_andaina').trigger('change');
                    $('#cb_especial').trigger('change');

                }else if( $checkbox.attr('id') === 'cb_carrera' )
                    handleClickCarrera(this);
                else if( $checkbox.attr('id') === 'cb_maraton' )
                    handleClickMaraton(this);
                else if( $checkbox.attr('id') === 'cb_tlon' )
                    handleClickTlon(this);
                else if( $checkbox.attr('id') === 'cb_bici' )
                    handleClickBici(this);
                else if( $checkbox.attr('id') === 'cb_trail' )
                    handleClickTrail(this);
                else if( $checkbox.attr('id') === 'cb_andaina' )
                    handleClickAndaina(this);
                else if( $checkbox.attr('id') === 'cb_especial' )
                    handleClickEspecial(this);
                
                updateDisplay();
                

            });

            // Actions
            function updateDisplay() {
                var isChecked = $checkbox.is(':checked');

                // Set the button's state
                $button.data('state', (isChecked) ? "on" : "off");

                // Set the button's icon
                $button.find('.state-icon')
                    .removeClass()
                    .addClass('state-icon ' + settings[$button.data('state')].icon);

                // Update the button's color
                if (isChecked) {
                    $button
                        .removeClass('btn-default')
                        .addClass('btn-' + color + ' active');
                }
                else {
                    $button
                        .removeClass('btn-' + color + ' active')
                        .addClass('btn-default');
                }
            }

            // Initialization
            function init() {

                updateDisplay();

                // Inject the icon if applicable
                if ($button.find('.state-icon').length == 0) {
                    $button.prepend('<i class="state-icon ' + settings[$button.data('state')].icon + '"></i> ');
                }
            }
            init();
        });
    });
